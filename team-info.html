<div class="info-box">
	<div class="title tc">
		<button class="btn back-btn radius5px j-backBtn">返回</button>资料
	</div>
	<div class="info-content">
		<ul id="j-userList" class="f-cb">

		</ul>
	</div>
	<div class="info-footer box-sizing">
		<div class="items f-cb">
			<div class="item f-fl">ID</div>
			<div class="g-id f-fl j-teamId">--</div>
		</div>
		<div class="items f-cb">
			<div class="item f-fl">名称</div>
			<div class=" f-fl info">
				<span class="wrap">
					<a href="javascript:;" class="groupName" title="群名称" id="j-teamName">
						<span class="name"></span><i class="icon icon-write"></i>
					</a>
					<input type="text" class="ipt" id="j-nameInput">
				</span>
			</div>
		</div>
		<div class="items f-cb j-advanced hide">
			<div class="item f-fl">介绍</div>
			<div class="f-fl info">
				<span class="wrap">
					<a href="javascript:;" class="groupName" title="群介绍" id="j-desc">
						<span class="name"></span><i class="icon icon-write"></i>
					</a>
					<input type="text" id="j-descInput" class="ipt">
				</span>
			</div>
		</div>
		<div class="items f-cb j-advanced hide">
			<div class="item f-fl">身份验证</div>
			<div class="f-fl info">
				<input type="radio" value="noVerify" name="radio" class="j-joinMode">不需要验证
				<input type="radio" value="needVerify" name="radio" class="j-joinMode">需要验证
				<input type="radio" value="rejectAll" name="radio" class="j-joinMode">禁止任何人加入
			</div>
		</div>
	<div class="btns">
		<a href="javascript:;"  class="j-exitTeam exit-team u-btn" title="退群">退出该群</a>
		<a href="javascript:;" class="j-dismissTeam dismiss-team hide u-btn" title="解散群">解散该群</a>
	</div>
		
	</div>
</div>
